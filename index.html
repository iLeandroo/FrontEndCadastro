<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>


</head>


<body>

    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_barista_wwfa.svg">
        </div>


        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class=" title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#"></a> Entrar </button>
                    </div>
                </div>

                <div class="input-group">

                    <div class=input-box>
                        <label for="firstname">Nome Fantasia</label>
                        <input id=firstname type="text" name="firstname" placeholder="Digite o nome fantasia" required>
                        
                    </div>

                    <div class=input-box>
                        <label for="lastname">Nome da Empresa</label>
                        <input id=lastname type="text" name="lastname" placeholder="Digite o Nome da Empresa" required>
                        
                    </div>


                    <div class=input-box>
                        <label for="email">Email</label>
                        <input id=email type="email" name="email" placeholder="Digite o E-mail" required>

                    </div>

                    <div class=input-box>
                        <label for="number">Celular</label>
                        <input id=number type="tel" name="number" placeholder = "(xx) xxxx-xxxx" required>

                    </div>

                    <div class=input-box>
                        <label for="firstname">Senha</label>
                        <input id=password type="password" name="password" placeholder = "Digite sua senha" required>
                        

                    </div>

                    <div class=input-box>
                        <label for="firstname">Confirme sua senha</label>
                        <input id=password type="password" name="confirm_password" placeholder = "Confirme sua senha" required>
                        

                    </div>

                </div>


                <div class="gener-inputs">
                    <div class = "gener-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gener-group">

                        <div class="gener-input">
                            <input type="radio" id="famale" name = "gender">
                            <label for="famale">Feminino</label>
                        </div>

                      
                            <div class="gener-input">
                                <input type="radio" id="male" name = "gender">
                                <label for="male">Masculino</label>
                            </div>

                            
                                <div class="gener-input">
                                    <input type="radio" id="others" name = "gender">
                                    <label for="others">Outros</label>
                                </div>

                                <div class="gener-input">
                                    <input type="radio" id="none" name = "gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>

                    </div>

                </div>

                <div class = "continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>
                    

            </form>
        </div>
    </div>
</body>





</html>
