<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>


</head>


<body>

    <div class="container">
        <div class="form-image">
            <img src="assets/img/Coffee shop-bro(1).svg">
        </div>


        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class=" title">
                        <h1>Cadastre sua empresa!</h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#"></a> Entrar </button>
                    </div>
                </div>

                <div class="input-group">

                    <div class=input-box>
                        <label for="firstname">Nome Fantasia</label>
                        <input id=firstname type="text" name="firstname" placeholder="Digite o Nome Fantasia" required>
                        
                    </div>

                    <div class=input-box>
                        <label for="lastname">Nome da Empresa</label>
                        <input id=lastname type="text" name="lastname" placeholder="Digite o Nome da Empresa" required>
                        
                    </div>


                    <div class=input-box>
                        <label for="email">Email</label>
                        <input id=email type="email" name="email" placeholder="Digite o E-mail" required>

                    </div>

                    <div class=input-box>
                        <label for="number">Telefone</label>
                        <input id=number type="tel" name="number" placeholder = "(xx) xxxx-xxxx" required>

                    </div>

                    <div class=input-box>
                        <label for="firstname">Senha</label>
                        <input id=password type="password" name="password" placeholder = "Digite Sua Senha" required>
                        

                    </div>

                    <div class=input-box>
                        <label for="firstname">Confirme à Senha</label>
                        <input id=password type="password" name="confirm_password" placeholder = "Confirme Sua Senha" required>
                        

                    </div>

                </div>


               

                <div class = "continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>
                    

            </form>
        </div>
    </div>
</body>





</html>
